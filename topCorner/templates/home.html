  {% extends 'arsenal/base.html' %} 
  {% load staticfiles %} 
     
  {% block content %}
      <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('http://football-craze.com/wp-content/uploads/2014/09/EPL_Background_Logos.jpg')">
              <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Home Slide</h3>
                        <p>This is a description for the first slide.</p>
                      </div> -->
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('http://www.mediaweek.com.au/content/uploads/2016/05/Foxtel-EPL-clubs-logo-1200x600.jpg')">
              <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Second Slide</h3>
                        <p>This is a description for the second slide.</p>
                      </div> -->
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('http://www.1sports1.com/wp-content/uploads/2017/08/collage-2017-08-22-1.jpg')">
              <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Third Slide</h3>
                        <p>This is a description for the third slide.</p>
                      </div> -->
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </header>
  
  <script src="{% static " vendor/jquery/jquery.min.js " %}"></script>
  <script src="{% static " vendor/popper/popper.min.js " %}"></script>
  <script src="{% static " vendor/bootstrap/js/bootstrap.min.js " %}"></script>
  
  {% endblock %}
